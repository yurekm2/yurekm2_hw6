<!DOCTYPE html>
<html>
  <head>
      <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
   <table>
     <caption>
       Painting To Do List
     </caption>
     <thead>
     <tr>
      <th></th>
      <th scope="col">Floor Color</th>
      <th scope="col">Wall Color</th>
      <th scope="col">Ceiling Color</th>
     </tr>
     </thead>
     <tbody>
     <tr>
       <th scope="row">Office</th>
       <td>Brown</td>
       <td>Red</td>
       <td>Purple</td>
     </tr>
     <tr>
       <th scope="row">Kitchen</th>
       <td>Yellow</td>
       <td>Cyan</td>
       <td>Magenta</td>
     </tr>
     </tbody>
     <tfoot>
       <tr>
         <th scope="row">Status</th>
         <td>Done</td>
         <td>Done</td>
         <td>Incomplete</td>
       </tr>
     </tfoot>
   </table>
  </body>
</html>
